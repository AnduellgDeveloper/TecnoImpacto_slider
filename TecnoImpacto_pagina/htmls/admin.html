<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>

  <!-- PROTECCIÓN DEL ADMIN -->
  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "/TecnoImpacto_pagina/htmls/login.html";
    }
  </script>

  <link rel="stylesheet" href="../css/menu_admin.css">
</head>

<body>

  <h2>Agregar Producto</h2>

  <input id="name" placeholder="Nombre">
  <input id="color" placeholder="Color">
  <input id="marca" placeholder="Marca">
  <input id="tipo" placeholder="Tipo">
  <input id="image" placeholder="Ruta imagen">

  <button onclick="addProduct()">Guardar</button>
  <button onclick="logout()">Cerrar sesión</button>

  <script>
    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "/TecnoImpacto_pagina/htmls/login.html";
    }
  </script>

  <script src="../js/admin.js"></script>
  <script src="../js/products-base.js"></script>
  <script src="../js/products-store.js"></script>
  <script src="../js/data_productos.js"></script>
</body>
</html>
